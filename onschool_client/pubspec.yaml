name: onschool_client
description: "Flutter project for online schools"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  assets:
    - assets/logo.jpg
    - assets/brand_light.png
    - assets/brand_dark.png
  uses-material-design: true

# После изменения вводи в консоль flutter pub run flutter_native_splash:create для обновления 
flutter_native_splash:
  color: "#f0eded"
  image: assets/logo.jpg
  branding: assets/brand_light.png
  color_dark: "#191a1a"
  image_dark: assets/logo.jpg
  branding_dark: assets/brand_dark.png

  android_12:
    image: assets/logo.jpg
    icon_background_color: "#f0eded"
    image_dark: assets/logo.jpg
    icon_background_color_dark: "#191a1a"
  
  ios: true

  web: false