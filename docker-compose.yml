version: "3.8"

services:
  onschool_server_prod:
    build:
      context: .
    container_name: onschool_server_prod
    env_file:
      - .env.production
    volumes:
      - prod_data:/usr/app/data
    ports:
      - "4001:3000"

  onschool_server_dev:
    build:
      context: .
    container_name: onschool_server_dev
    env_file:
      - .env.development
    volumes:
      - dev_data:/usr/app/data
    ports:
      - "4002:3000"

  onschool_server_test:
    build:
      context: .
    container_name: onschool_server_test
    env_file:
      - .env.testing
    volumes:
      - test_data:/usr/app/data
    ports:
      - "4003:3000"

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - onschool_server_prod
      - onschool_server_dev
      - onschool_server_test

volumes:
  prod_data:
  dev_data:
  test_data:
