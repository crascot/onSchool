version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: nest_app
        restart: unless-stopped
        env_file:
            - .env
        environment:
            - NODE_ENV=${NODE_ENV}
            - PORT=${PORT}
            - DATABASE_URL=${DATABASE_URL}
        ports:
            - '${PORT}:${PORT}'
        volumes:
            - .:/usr/app
            - /usr/app/node_modules
            - /database.sqlite:/usr/app/database.sqlite

volumes:
    sqlite_data:
